<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS results.css">
  <title>Frontend Mentor | Results summary component</title>
  
</head>
<body>  
  <main class="container">
      <section class="Result_main">
              <div class="Result"><h3>Your Result</h3> 
                <div class="circle">
                    <div class="scored">76</div>
                    <div class="one_hunred">of 100</div>
                </div>
                <div class="Great">Great</div>
                <div class="Result_info"> You scored higher than 65% <br>of the people who
                   have taken these <br>test.</div>
      </section>
      <section class="Summary_main">
        <div class="head">Summary</div>
            <ul class="results">

              <li class="reaction">
                     <div class="item_box"><img src="./assets/images/icon-reaction.svg"><p class="text_reaction">
                        Reaction</p></div><p>80<span class="item_total">/ 100</span></p> </li>

              <li class="memory">
                     <div class="item_box"><img src="./assets/images/icon-memory.svg"><p class="text_memory">
                        Memory</p></div><p>92<span class="item_total">/ 100</span></p></li>
             
            
              <li class="verbal">
                     <div class="item_box"><img src="./assets/images/icon-verbal.svg"><p class="text_verbal">
                        Verbal</p></div><p>61<span class="item_total">/ 100</span></p></li>
             
              <li class="visual">
                     <div class="item_box"><img src="./assets/images/icon-visual.svg"><p class="text_visual">
                        Visual</p></div><p>80<span class="item_total">/ 100</span></p></li>
             </ul>
                
             <div class="wrapper">
              <a class="botton" href="#">Continue</a></div>
      </section>       
                
          
          
          
      
  </main>
</body>
</html>
